<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualisasi Equipment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        canvas {
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸŽ¯ Frekuensi Penggunaan Equipment dalam Latihan</h2>
        <canvas id="equipmentChart"></canvas>
    </div>

    <script>
        const labels = {{ labels | tojson }};
        const data = {
            labels: labels,
            datasets: [{
                label: 'Jumlah Latihan',
                data: {{ counts | tojson }},
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(201, 203, 207, 0.6)'
                ],
                borderColor: 'rgba(0, 0, 0, 0.1)',
                borderWidth: 1,
                borderRadius: 10,
                hoverBackgroundColor: 'rgba(54, 162, 235, 0.8)',
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                indexAxis: 'y',
                responsive: true,
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(200,200,200,0.2)'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#333',
                            font: {
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(200,200,200,0.2)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#333',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: '#777',
                        borderWidth: 1
                    }
                }
            }
        };

        new Chart(
            document.getElementById('equipmentChart'),
            config
        );
    </script>
</body>
</html>
